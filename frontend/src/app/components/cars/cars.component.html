<div *ngFor="let car of cars">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{car.brand}}</mat-card-title>
    <mat-card-subtitle>{{car.model}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{car.pictures.mainPictureUrl}}" alt="Logo of Rentallo app">
  <mat-card-content>
    <h2>Car description:</h2>
    <ol>
      <h3>
        Car in {{car.bodyType}} body for {{car.numberOfSeats}} people and {{car.trunkCapacityInLitres}} liters of luggage.
        {{car.fuelType}} engine and combustion at the level of {{car.consumptionPer100km}} allows you to cover
        {{car.rangeInKm}} km.
      </h3>
    </ol>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
